<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap and CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>

        <!-- This is the profile page template

        You can use it by copying and pasting <div class="profile-page">
        and its content.

        Requierements (in header)
        - bootstrap CSS >= 4.0.0
        - profile.css

        This template is responsive and optimized for mobile browsers.

        -->

        <!-- PROFILE PAGE CONTENT BEGINS -->
        <div class="profile-page">
            <div class="profile-container">
                <!-- Header -->
                <div class="row profile-header">
                    <!-- Image-->
                    <div class="col-xl-2 col-lg-3 profile-image">
                        <img src="profile-image.png" alt="">
                    </div>
                    <!-- Name -->
                    <div class="col-xl-9 col-lg-8 profile-name">
                        <h1>User name</h1>
                    </div>
                </div>
                <hr>

                <!-- Account info & reputation -->
                <div class="profile-details">
                    <!-- Account information -->
                    <h2>Details</h2>
                    <div class="row">
                        <div class="col-md-12">
                            Creation date: 4/10/2019
                            <br>
                            Posts: 12
                        </div>
                    </div>

                    <h2>Reputation</h2>
                    <div class="row">
                        <div class="col-xl-2 col-lg-2 col-md-12 col-12">
                            Rantee:
                        </div>
                        <div class="col-xl-8 col-lg-7 col-md-9 col-8">
                            <div class="progress">
                                <div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-3 col-md-3 col-4">
                            <button type="button" class="btn btn-success">++</button>
                            <button type="button" class="btn btn-danger">--</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-2 col-lg-2 col-md-12 col-xs-12 col-12">
                            Ranter:
                        </div>
                        <div class="col-xl-8 col-lg-7 col-md-9 col-xs-8 col-7">
                            <div class="progress">
                                <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-3 col-md-3 col-xs-4 col-5">
                            <button type="button" class="btn btn-success">++</button>
                            <button type="button" class="btn btn-danger">--</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Posts -->
            <div class="row profile-posts">
                <div class="col-md-12">
                    <h2>Posts</h2>

                    <hr>

                    <div class="row post">
                        <div class="col-xl-1 col-lg-2">
                            <img src="profile-image.png" alt="">
                        </div>

                        <div class="col-xl-11 col-lg-10">
                            <b>Title</b>
                            <br>
                            Content
                            <br>
                            <em>Date posted: mm/dd/yyyy</em>
                        </div>
                    </div>

                    <hr>

                    <div class="row post">
                        <div class="col-xl-1 col-lg-2">
                            <img src="profile-image.png" alt="">
                        </div>

                        <div class="col-xl-11 col-lg-10">
                            <b>Title</b>
                            <br>
                            Content
                            <br>
                            <em>Date posted: mm/dd/yyyy</em>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PROFILE PAGE CONTENT ENDS -->

    </body>
</html>
